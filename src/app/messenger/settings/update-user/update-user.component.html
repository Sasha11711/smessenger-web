<h1 class="text-primary text-center">Update user</h1>
<form class="center item-flex" (ngSubmit)="onSubmit()" [formGroup]="updateForm">
  <div>
    <input class="file-input" type="file" accept=".png" (change)="setAvatar($event)" #fileInput>
    <img [ngSrc]="avatarURL??'assets/icon.svg'" alt="avatar" width="100" height="100" (click)="fileInput.click()"/>
  </div>
  <div class="align-right">
    <input class="form-input" type="text" [placeholder]="user.username" formControlName="username">
    <button class="button-primary" type="submit" [disabled]="updateForm.invalid || updateForm.disabled">Apply</button>
  </div>
</form>
