<div class="item-flex">
  <img ngSrc="{{API_URL}}/image/{{chat.imageId}}" alt="Chat image" height="60" width="60">
  <div>
    <p class="title">{{chat.title}}</p>
    <p class="last-message" *ngIf="chat.lastMessage; let lastMessage">
      {{lastMessage.author.username}}: {{getText(lastMessage)}}
    </p>
  </div>
</div>
