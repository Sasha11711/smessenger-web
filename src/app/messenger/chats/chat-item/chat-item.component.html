<div class="item-flex">
    <img class="chat-image" ngSrc="{{API_URL}}/image/{{chat.imageId}}" alt="Chat image" height="64" width="64">
    <div>
        <h2>{{chat.title}}</h2>
        <div *ngIf="chat.lastMessage; let lastMessage">
            <p class="author">{{lastMessage.author}}</p>: <p class="messageText">{{getText(lastMessage)}}</p>
        </div>
    </div>
</div>
