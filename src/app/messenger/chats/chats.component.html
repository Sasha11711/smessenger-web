<app-header [leftButton]="{imageURL: 'assets/settings_icon.svg', link: '/settings'}"
            [rightButtons]="[
                {imageURL: 'assets/users_icon.svg', link: '/users'},
                {imageURL: 'assets/add_chat_icon.svg', link: '/create'}]">
  <h1>Chats</h1>
</app-header>
<div>
  <app-chat-item (click)="onChatSelected.emit(chat)" (contextmenu)="enableContextMenu($event, chat)" *ngFor="let chat of user.chats"
                 [blockedUsers]="user.blockedUsers" [chat]="chat"/>
</div>
<div *ngIf="contextMenuComponent">
  <app-context-menu [buttons]="contextMenuComponent.buttons" [title]="contextMenuComponent.title"
                    [x]="contextMenuComponent.x" [y]="contextMenuComponent.y"/>
</div>
