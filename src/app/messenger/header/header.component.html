<header>
  <a (click)="leftButton.event?.emit()" [routerLink]="leftButton.link" class="button-image">
    <div><img [ngSrc]="leftButton.imageURL" alt="back" height="60" width="60"/></div>
  </a>
  <ng-content/>
  <div class="right">
    <a (click)="rightButton.event?.emit()" *ngFor="let rightButton of rightButtons" [routerLink]="rightButton.link" class="button-image">
      <div><img [ngSrc]="rightButton.imageURL" alt="settings" height="60" width="60"></div>
    </a>
  </div>
</header>
