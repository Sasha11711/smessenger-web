<div [class.is-author]="isAuthor" class="item-flex">
  <img alt="avatar" height="64" ngSrc="{{API_URL}}/image/{{message.author.avatarId}}" width="64">
  <div>
    <p [class.is-mod]="isMod" class="text-primary author-username">{{message.author.username}}</p>
    <p [class.is-edited]="message.isEdited" class="text-primary message">{{isBlocked ? BLOCKED_USER_TEXT : message.text}}</p>
    <img *ngIf="!isBlocked && message.embedId" alt="embed" class="embed" src="{{API_URL}}/image/{{message.embedId}}">
  </div>
</div>
