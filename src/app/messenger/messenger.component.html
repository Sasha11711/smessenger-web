<div *ngIf="user">
  <app-chats [class.chats-container]="isDesktop" *ngIf="isDesktop || !chat"
             [user]="user" (onChatSelected)="selectChat($event)"/>
  <app-chat [class.chat-container]="isDesktop" [user]="user" [chat]="chat" *ngIf="chat"/>
</div>
<h1 class="text-primary text-center" *ngIf="!user">loading...</h1>
