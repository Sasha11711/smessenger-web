<h1 class="block text-primary text-center">Login</h1>
<form class="center" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <input class="block form-input" type="text" name="login" placeholder="Enter login" required
         formControlName="login">
  <input class="block form-input" type="password" name="password" placeholder="Enter password" required
         formControlName="password">
  <div class="block">
    <p class="error" [style.visibility]="errorMessage ? 'visible' : 'hidden'">{{errorMessage}}</p>
    <button class="button-primary form-input" type="submit" [disabled]="!loginForm.valid || loginForm.disabled">
      Login
    </button>
  </div>
</form>
